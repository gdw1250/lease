<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <script src="js/jquery-2.1.4.min.js"></script>
   	<script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div >
            <ul >
                <li th:each="comment:${comments}">
                        <p th:text="${comment.username}"></p>
                        <p th:text="${comment.comment}"></p>
                        <p th:text="${comment.goodid}"></p>
                    </li>
                </ul>
    </div>
    <div id="change">
        <div class="modal fade" id="comments" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                    <form class="form-horizontal text-right">
                                         <textarea class="form-control" rows="3"></textarea>
                                         <br>
                                         <button class="btn btn-success" type="submit">提交</button>
                                    </form>
                                    <ul class="list-unstyled">
                                            <li>
													<div class="media">
															<div class="media-left">
															  <a href="#">
																<img class="img-circle Comment_img_width" src="images/1.jpg" alt="...">
															  </a>
															</div>
															<div class="media-body">
															  <h4 class="media-heading">李四</h4>
															 
															<p>阿斯达所多</p>
															<p class="text-right"><a title="点赞" target="_blank" data-toggle="modal" href=""><i class="glyphicon glyphicon-thumbs-up "></i><span>30</span></a></p>

															</div>
													</div>
											</li>
                                            <li>
													<div class="media">
															<div class="media-left">
															  <a href="#">
																<img class="img-circle Comment_img_width" src="images/1.jpg" alt="...">
															  </a>
															</div>
															<div class="media-body">
															  <h4 class="media-heading">admin</h4>
															 
															<p>没事到是羽毛球</p>
															<p class="text-right"><a title="点赞" target="_blank" data-toggle="modal" href=""><i class="glyphicon glyphicon-thumbs-up "></i><span>2</span></a></p>

															</div>
													</div>
											</li>											
                                    </ul>
                                                                
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
    </div>
    <button id="btn">刷新</button>
    <script>
    $(document).ready(function(){
    	
        $("#btn").click(function(){
        	alert('单击成功');
        	$('#change').load("/getComments",{goodid: "1"},function(){
        		$('#comments').modal('show');
        	});
        	
        });

    });
</script>
</body>
</html>
